<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="alert alert-primary" role="alert" *ngIf="this.products.length==0">
      There are no products to display. Please try again later.
    </div>
    <div class="col-3" *ngFor="let item of this.products">
      <app-product-card [product]="item" (addToCart)="handleAddToCartEvent($event)"></app-product-card>
    </div>
  </div>

</div>
<app-footer></app-footer>
