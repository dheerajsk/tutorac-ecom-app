<div class="cart_Item" *ngIf="product">
  <div class="left">

    <img [src]="product.imageSrc" alt="">
    <div>
      <p>{{product.name}}</p>

      <p>{{product.price}}</p>
    </div>
  </div>
  <div class="right">
    <button class="btn btn-primary" (click)="increaseQuantity()">+</button>
    <input class="form-control" type="text" disabled [value]="item.quantity" />
    <button class="btn btn-primary" (click)="decreaseQuantity()">-</button>
  </div>
</div>
