<div class="cart_summary">
  <h4>Summary</h4>
  <hr />
  <div class="summary_container">
    <p *ngFor="let item of cartItems">
      <label>{{getProductName(item.productID)}}</label>
      &nbsp;&nbsp;: &nbsp;&nbsp;
      <label class="float-end">{{item.quantity*getProductPrice(item.productID)}}</label>
    </p>

    <hr>
    <label class="totalPrice">
      Total Price: {{totalPrice}}
    </label>
  </div>
</div>

<div class="d-flex btn-container">
  <a href="/order" class="btn btn-warning">Place Order</a>
</div>
